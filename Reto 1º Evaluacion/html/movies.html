<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butacoo Home</title>
    <link rel="stylesheet" href="../sass/build/reset.css">
    <link rel="stylesheet" href="../sass/build/header.css">
    <link rel="stylesheet" href="../sass/build/footer.css">
    <link rel="stylesheet" href="../sass/build/filtros.css">
    <script src="../js/movies.js"></script>

</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="../img//icons/LogoButacoo.png" alt="Butacoo Logo">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
        <div class="header__icons">
            <button class="icon">
                <img src="../img/icons/LogIn.png" alt="User Icon">
            </button>
            <button class="icon">
                <img src="../img/icons/LogOut.png" alt="Settings Icon">
            </button>
        </div>
    </header>

    <main class="main-content">
        <!-- Categorías -->
        <aside class="categories">
            <div class="categories__search">
                <input type="text" id="searchInput" placeholder="Buscar..." class="categories__input">
                <button id="searchButton" class="categories__button">
                    <img src="../img/icons/lupa.png" alt="Buscar">
                </button>
            </div>
            <ul class="categories__list">
                <li><button id="accion" class="categories__item">Acción</button></li>
                <li><button id="aventura" class="categories__item">Aventura</button></li>
                <li><button id="ciencia-ficcion" class="categories__item">Ciencia Ficción</button></li>
                <li><button id="superheroes" class="categories__item">Superhéroes</button></li>
                <li><button id="drama" class="categories__item">Drama</button></li>
                <li><button id="fantasia" class="categories__item">Fantasía</button></li>
                <li><button id="suspenso" class="categories__item">Suspenso</button></li>
                <li><button id="terror" class="categories__item">Terror</button></li>
                <li><button id="thriller" class="categories__item">Thriller</button></li>
                <li><button id="animacion" class="categories__item">Animación</button></li>
                <li><button id="guerra" class="categories__item">Guerra</button></li>
                <li><button id="historia" class="categories__item">Historia</button></li>
                <li><button id="musical" class="categories__item">Musical</button></li>
                <li><button id="romance" class="categories__item">Romance</button></li>
                <li><button id="comedia" class="categories__item">Comedia</button></li>
                <li><button id="comedia-negra" class="categories__item">Comedia Negra</button></li>
                <li><button id="misterio" class="categories__item">Misterio</button></li>
                <li><button id="gore" class="categories__item">Gore</button></li>
            </ul>
        </aside>

        <!-- Sección de películas -->
        <section class="movies">
            <div class="movies__container" id="moviesContainer">
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__credits">
            <div class="footer__credits__logo">
                <img src="../img/icons/LogoButacoo.png" alt="Butacoo66 Logo" />
                <p>Butacoo66</p>
            </div>
            <div class="footer__credits__copyright">
                <p>Designed By Trasti and Daniel</p>
            </div>
        </div>
        <div class="footer__navs">
            <div class="footer__box1"><p>Información de Contacto</p></div>
            <div class="footer__box2"><p>Información de Contacto</p></div>
            <div class="footer__box3"><p>Información de Contacto</p></div>
            <div class="footer__box4"><p>Información de Contacto</p></div>
            <div class="footer__box5"><p>Información de Contacto</p></div>
            <div class="footer__box6"><p>Información de Contacto</p></div>
            <div class="footer__box7"><p>Información de Contacto</p></div>
            <div class="footer__box8"><p>Información de Contacto</p></div>
        </div>
    </footer>    
</body>
