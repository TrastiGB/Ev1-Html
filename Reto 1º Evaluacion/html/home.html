<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butacoo Home</title>
    <link rel="stylesheet" href="../sass/build/reset.css">
    <link rel="stylesheet" href="../sass/build/main.css">
    
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="../img/logo.png" alt="Butacoo Logo">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
        <div class="header__icons">
            <button class="icon">
                <img src="icon1.png" alt="User Icon">
            </button>
            <button class="icon">
                <img src="icon2.png" alt="Settings Icon">
            </button>
        </div>
    </header>
    </header>
    <!---main que contendrá ambos carroueseles-->
    <main class="main-content">
       <!-- Carousel -->
       <section class="carousel">
        <div class="carousel__main">
            <button class="carousel__arrow carousel__arrow--left" onclick="previousSlide()">&#10094;</button>
            <img src="../img/Como_entrenar_dragon_3_E.png" alt="Slide 1" class="carousel__image">
            <button class="carousel__arrow carousel__arrow--right" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="carousel__thumbnails">
            <img src="../img/Como_entrenar_dragon_3_E.png" alt="Thumbnail 1" onclick="showSlide(0)" class="carousel__thumbnail">
            <img src="../img/robot_salvaje.jpg" alt="Thumbnail 2" onclick="showSlide(1)" class="carousel__thumbnail">
            <img src="../img/smile2png.png" alt="Thumbnail 3" onclick="showSlide(2)" class="carousel__thumbnail">
            <img src="../img/terrifier-3-4245154.png" alt="Thumbnail 4" onclick="showSlide(3)" class="carousel__thumbnail">
            <img src="../img/Venom-The-Last-Dance.png" alt="Thumbnail 5" onclick="showSlide(4)" class="carousel__thumbnail">
        </div>
    </section>
    </main>

    <footer class="footer">
        <table class="footer__table">
            <tr>
                <td rowspan="2" class="footer__logo">
                    <img src="logo.png" alt="Butacoo66 Logo" width="50">
                    <p>Butacoo66</p>
                </td>
                <td rowspan="2" class="footer__credits">
                    <p>Designed by Trasti and Daniel</p>
                </td>
                <td class="footer__contact"><p>Información de Contacto</p></td>
                <td class="footer__contact"><p>Información de Contacto</p></td>
                <td class="footer__contact"><p>Información de Contacto</p></td>
                <td class="footer__contact"><p>Información de Contacto</p></td>
            </tr>
            <tr>
                <td class="footer__contact"><p>Información de Contacto</p></td>
                <td class="footer__contact"><p>Información de Contacto</p></td>
                <td class="footer__contact"><p>Información de Contacto</p></td>
                <td class="footer__contact"><p>Información de Contacto</p></td>
            </tr>
        </table>
    </footer>    
    <script src="../js/main.js"></script>
</body>
</html>
